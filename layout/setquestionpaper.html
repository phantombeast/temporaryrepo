<div class="container-fluid">
    <nav class="navbar navbar-dark bg-dark navigation-bar">
        <a class="navbar-brand offset-1" href="#">Home</a>
        <button type="button" class="btn btn-primary">
            Total Questions <span class="badge badge-light"></span>
        </button>
        <button type="button" class="btn btn-primary">
            Set Time <span class="badge badge-light"></span>
        </button>
    </nav>
    <div class="create-question bg-warning">
        <div class="row">
            <div class="col-10 offset-1">
                <h3>Question :</h3><br>
                <div class="row">
                    <div class="col-10">
                        <input id="question-input" class="col-12 form-control " type="text">
                    </div>
                    <div class="col">
                        <button type="submit" id="add-btn" class="btn btn-success">Add</button>
                    </div>
                    <div class="col">
                        <a href="/rstudents"><button type="submit" id="done-btn" class="btn btn-success">Done</button></a>
                    </div>
                </div>


                <br>
                <h3>Options :</h3>
                <br>
                <div class="row offset-1">
                    <div class="input-group col-4 first-option">
                        <div class="input-group-prepend">
                            <button type="button" class="btn btn-secondary btn-lg">1</button>
                            <div class="input-group-text">

                                <input id="option1-radio" value="1" name="option" type="radio" aria-label="Radio button for following text input">
                            </div>
                        </div>
                        <input id="option1-input" type="text" class="form-control" aria-label="Text input with radio button">
                    </div>

                    <div class="input-group col-4 offset-1">
                        <div class="input-group-prepend">
                            <button type="button" class="btn btn-secondary btn-lg">2</button>
                            <div class="input-group-text">

                                <input id="option2-radio" value="2" name="option" type="radio" aria-label="Radio button for following text input">
                            </div>
                        </div>
                        <input id="option2-input"type="text" class="form-control" aria-label="Text input with radio button">
                    </div>
                </div>

                <div class="row offset-1 mt-5">
                    <div class="input-group col-4">
                        <div class="input-group-prepend">
                            <button type="button" class="btn btn-secondary btn-lg">3</button>
                            <div class="input-group-text">

                                <input id="option3-radio" value="3" name="option" type="radio" aria-label="Radio button for following text input">
                            </div>
                        </div>
                        <input id="option3-input" type="text" class="form-control" aria-label="Text input with radio button">
                    </div>

                    <div class="input-group col-4 offset-1">
                        <div class="input-group-prepend">
                            <button type="button" class="btn btn-secondary btn-lg">4</button>
                            <div class="input-group-text">

                                <input id="option4-radio" value="4" name="option" type="radio" aria-label="Radio button for following text input">
                            </div>
                        </div>
                        <input id="option4-input" type="text" class="form-control" aria-label="Text input with radio button">
                    </div>
                </div>

            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-12 alert alert-primary text-center added-questions-title">
            <h2>Added Questions are :</h2>
        </div>
    </div>
